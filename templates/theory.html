{% extends "base.html" %}

{% block title %}Теория{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-warning">Теоретические материалы</h1>
    <ul class="list-group">
        {% for material in materials %}
            <li class="list-group-item bg-dark text-light">
                <a href="{{ url_for('material_detail', material_id=material.id) }}">
                    <b>{{ material.title }}</b>
                </a>
                <span class="badge bg-secondary">{{ material.language }}</span>
            </li>
        {% else %}
            <li class="list-group-item bg-dark text-light">
                Пока нет теоретических материалов.
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
