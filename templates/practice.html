{% extends 'base.html' %}
{% block title %}Практические задания{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4 text-warning">практические задания</h1>

  <ul class="list-group list-group-flush">
    {% for m in practices %}
      <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
        <a class="link-warning fw-semibold"
           href="{{ url_for('material_detail', material_id=m.id) }}">{{ m.title }}</a>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-info" href="{{ url_for('material_view', material_id=m.id) }}">Открыть</a>
          <a class="btn btn-sm btn-outline-success" href="{{ url_for('download_material', material_id=m.id) }}">Скачать</a>
        </div>
      </li>
    {% else %}
      <li class="list-group-item bg-dark text-secondary">Пока нет практики</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
